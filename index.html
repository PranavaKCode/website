<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dheena's Site </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav__container">
            <div class="nav__brand">
                <a href="/" class="nav__logo">Dheena's Site </a>
            </div>
            
            <!-- Mobile menu button -->
            <button class="nav__toggle" id="navToggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="nav__toggle-line"></span>
                <span class="nav__toggle-line"></span>
                <span class="nav__toggle-line"></span>
            </button>
            
            <!-- Navigation menu -->
            <div class="nav__menu" id="navMenu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="/academics/" class="nav__link" target="_blank">Academics</a>
                    </li>
                    <li class="nav__item">
                        <a href="/Extracurriculars/" class="nav__link" target="_blank">Extracurriculars</a>
                    </li>
                    <li class="nav__item">
                        <a href="/gallery/" class="nav__link" target="_blank">Gallery</a>
                    </li>
                    <li class="nav__item">
                        <a href="/contact/" class="nav__link nav__link--active" target="_blank">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero" role="banner">
            <div class="hero__container">
                <div class="hero__content">
                    <div class="hero__text">
                        <h1 class="hero__title animate-fade-up">Dheena Kumar</h1>
                        <p class="hero__subtitle animate-fade-up">Independent Researcher · Creative Technologist · Student</p>
                    </div>
                    <div class="hero__image animate-fade-up">
                        <img src="https://i.imgur.com/jnn8GPn.png" alt="Dheena Kumar profile photo" class="hero__img">
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="about" id="about">
            <div class="about__container">
                <h2 class="about__title animate-fade-up">About</h2>
                <div class="about__content">
                    <p class="about__paragraph animate-fade-up">
                        hi
                    </p>
                    <p class="about__paragraph animate-fade-up">
                        my name is dheena
                    </p>
                    <p class="about__paragraph animate-fade-up">
                        i program.
                    </p>
                    <p class="about__paragraph animate-fade-up">
                        Welcome to my portfolio.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__content">
                
                
                <div class="footer__social">
                    <a href="https://github.com/" class="footer__social-link" target="_blank" aria-label="GitHub">GitHub</a>
                    <a href="https://www.linkedin.com" class="footer__social-link" target="_blank" aria-label="LinkedIn">LinkedIn</a>
                    <a href="https://instagram.com" class="footer__social-link" target="_blank" aria-label="Instagram">Instagram</a>
                </div>
                
                <p class="footer__copyright">Copyright © 2025 Dheena — All rights reserved.</p>
            </div>
            
            <!-- Petal Animation Container -->
            <div class="petals" id="petals" aria-hidden="true"></div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
